<!DOCTYPE html>
<html lang="en">
<head>
    <title>Merging attributes and methodes from a class</title>
</head>
<body>

<h4>[onshow.~myclass.title] ( this is $myclass->title)</h4>

<h4>This is a block containing the results of $myclass->people() </h4>
<table>
    <tr>
        <td>
            [peoples.name;block=tr]
        </td>
        <td>
            [peoples.total]
        </td>
    </tr>
</table>

</body>
</html>
